{% extends "www/assets/src/common/_layout.html" %}
{% set page={
    title : "联系我们-韵飞生物科技有限公司",
    keywords : "联系我们-韵飞生物科技有限公司",
    description : "联系我们-韵飞生物科技有限公司"
} %}
{%block css%}
<link rel="stylesheet" type="text/css" href="/contact/css/main.css"/>
{%endblock%}
{%block content%}
    <div class="v-content v-pTitle">
    	<h2>联系我们<span>Contact ours</span></h2>
    </div>
    <div class="v-content v-pContact">
        <div>
            {$contact['content']}
        </div>
        <form id="Jform" action="">
            <p><label for="Jname"><span>*</span>您的姓名</label><input id="Jname" name="userName" type="text" placeholder="请输入您的姓名" /><span class="tip">用户名不能为空</span></p>
            <p><label for="Jphone"><span>*</span>您的电话</label><input id="Jphone" name="userMobile" type="text" maxlength="11" placeholder="请输入您的电话" /><span class="tip"></span></p>
            <p><label for="Jsuggest"><span>*</span>您的建议</label><textarea name="userSuggest" id="Jsuggest" placeholder="请输入您的建议"></textarea><span class="tip last"></span></p>
            <button id="Jsend" class="send" type="button">发 送</button>
            <button id="Jreset" type="reset">重 置</button>
        </form>
        <a id="JsendMail" href="mailto:"></a>
    </div>
{%endblock%}
{%block js%}
<script type="text/javascript"  src="/contact/js/main.js"></script>
{%endblock%}

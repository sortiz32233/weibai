<ul class="pNews-list">
    {if $newsList}
        {foreach $newsList as $nk => $nv}
        <li>
            <a href="/news/detail?id={$nv[id]}">
                <span class="title">{$nv[title]}</span>
                <span class="time">{$nv[createYmd]}</span>
            </a>
        </li>
        {/foreach}
    {/if}
</ul>
<input type="hidden" name="totalPage" value="{$totalPage}"/>
<input type="hidden" name="currPage" value="{$page}"/>
<div class="tcdPageCode"></div>

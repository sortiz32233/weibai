<div class="v-product v-content">
	<div class="v-bar">
		<a href="">More</a>
		<i></i>
		<h2>产品促销</h2>
		<span><strong>D</strong>eals</span>
	</div>
	<!-- <img src="{if $saleImg['img_url']}{$saleImg['img_url']}{else}holder.js/1190x420?text=促销大图{/if}" alt="{$saleImg['title']}" /> -->
	<div id="JproductSwiper" class="productSwiper swiper-container">
	  <div class="swiper-wrapper">
	    {if $rollList}
	      {foreach $rollList as $rk => $rv}
	        <a class="swiper-slide" href="{$rv['hyperlink']}"><img src="{if $rv['img_url']}{$rv['img_url']}{else}holder.js/1920x420?text=促销大图{$rk}{/if}" title="{$rv['title']}"/></a>
	      {/foreach}
	    {/if}
	  </div>
	  <div class="swiper-pagination">
	  </div>
	</div>
	<ul class="product-list">

		<li class="first">
			<a href="/product/detail?id={$saleProducts[0]['id']}">
				<img src="{if $saleProducts[0]['img_url']}{$saleProducts[0]['img_url']}{else}holder.js/313x280?text=产品图片{/if}" alt="{$saleProducts[0]['product']}"/>
				<h3>{$saleProducts[0]['product']}</h3>
				<span class="brand">{$saleProducts[0]['brand']}</span>
				<span class="price">{$saleProducts[0]['price']}</span>
			</a>
		</li>
		<li>
			<a href="/product/detail?id={$saleProducts[1]['id']}">
				<img src="{if $saleProducts[1]['img_url']}{$saleProducts[0]['img_url']}{else}holder.js/313x280?text=产品图片{/if}" alt="{$saleProducts[1]['product']}"/>
				<h3>{$saleProducts[1]['product']}</h3>
				<span class="brand">{$saleProducts[1]['brand']}</span>
				<span class="price">{$saleProducts[1]['price']}</span>
			</a>
		</li>
	</ul>
</div>

<div class="v-news v-content">
	<div class="v-bar">
		<a href="/news/index">More</a>
		<i></i>
		<h2>新闻资讯</h2>
		<!-- <span><strong>N</strong>ews</span> -->
	</div>

	<div id="JnewsSwiper" class="swiper-container">
	  <div class="swiper-wrapper">
	    {if $newsList}
	      {foreach $newsList as $rk => $rv}
	        <a class="swiper-slide" href="/news/detail?id={$rv[id]}"><img src="{if $rv['img_url']}{$rv['img_url']}{else}holder.js/610x360?text=新闻资讯{$rk}{/if}" title="{$rv['title']}"/></a>
	      {/foreach}
	    {/if}
	  </div>
	  <div class="swiper-pagination">
	  </div>
	</div>
	<!-- <img src="{if $leftImg['img_url']}{$leftImg['img_url']}{else}holder.js/610x360?text=新闻资讯{/if}" alt="{$leftImg['title']}" /> -->
	<ul id="JnewsList">
		{if $newsList}
			{foreach $newsList as $nek => $nev}
				<li>
					<h3>{$nev['createYmd']} {$nev['title']}</h3>
					<p>{$nev['des']}</p>
					<a href="/news/detail?id={$nev[id]}">查看详情</a>
				</li>
			{/foreach}
			<li id="JnewsNav" class="last"></li>
		{/if}
	</ul>
</div>

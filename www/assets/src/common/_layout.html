<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <title>{{page.title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, address=no,email=no"/>
        <meta name="keywords" content="{{page.keywords}}"/>
        <meta name="description" content="{{page.description}}"/>
        {%block meta%}{%endblock%}
        {%block css%}
        <link rel="stylesheet" type="text/css" href="/common/css/base.css"/>
        <link rel="stylesheet" type="text/css" href="/common/css/gdt-style.css"/>
        <link rel="stylesheet" type="text/css" href="/lib/swiper/2.7.6/css/idangerous.swiper.css"/>
        {%endblock%}
    </head>
    <body>
        <div class="v-page">
            {%block header%}
                {% include "www/assets/src/common/_header.html" %}
            {%endblock%}
            {%block content%}{%endblock%}
        </div>
        {%block footer%}
            {% include "www/assets/src/common/_footer.html" %}
        {%endblock%}
        {%block js%}
        <script type="text/javascript" src="/lib/jquery/1.8.3/js/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/swiper/2.7.6/js/idangerous.swiper.min.js"></script>
        <script type="text/javascript" src="/common/js/base.js"></script>
        {%endblock%}
    </body>
</html>

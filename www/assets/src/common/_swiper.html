<div class="swiper-container">
  <div class="swiper-wrapper">
    {if $rollList}
      {foreach $rollList as $rk => $rv}
        <a class="swiper-slide" href="{$rv['hyperlink']}"><img src="{$rv['img_url']}" title="{$rv['title']}"/></a>
      {/foreach}
    {/if}
  </div>
  <div class="swiper-pagination">
  </div>

  <form action="/product/index" class="v-search" method="get">
  	<input class="search-text" type="text" name="key" value="{$key}" placeholder="搜索您想要的产品" />
  	<input class="search-button" type="submit" value="搜 索"/>
  </form>
</div>

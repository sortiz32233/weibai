<ul class="pProduct-content">
	{if $productList}
		{foreach $productList as $pk => $pv}
			<li>
				<a href="/product/detail?id={$pv['id']}"><img src="{$pv['img_url']}" alt="{$pv['product']}"/></a>
				<a href="/product/detail?id={$pv['id']}" class="desc">{$pv['product']}</a>
				<p>价格：{if $pv['price']}{$pv['price']}{else}面议{/if}</p>
			</li>
		{/foreach}
	{/if}
</ul>

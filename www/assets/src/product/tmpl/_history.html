<div id="Jhistory" class="left-history">
	<h3>浏览历史</h3>
	{if $productViewHistory}
	<ul>
		{foreach $productViewHistory as $vhproduct}
		<li>
			<a href="/product/detail?id={$vhproduct['id']}">
				<img src="{if $vhproduct['img_url']}{$vhproduct['img_url']}{else}holder.js/92x60?text=产品图片{/if}" alt=""/>
				<p>
					<strong>{$vhproduct['chinese_name']}</strong>
					<span>基本售价：{$vhproduct['price']}</span>
				</p>
			</a>
		</li>
		{/foreach}
	</ul>
	<button id="JclearHistroy" type="button">清空</button>
	{else}
	<p class="info-none">暂时没有任何浏览记录</p>
	{/if}
</div>

            height: 400px;

<!-- BEGIN BODY -->
<body class="page-header-fixed">

{include "boss/common/header.html"}

<!-- BEGIN CONTAINER -->
<div class="page-container row-fluid">
    {include "boss/common/sidebar.html"}<!--左边导航-->

    <!-- BEGIN PAGE -->
    <div class="page-content">
        <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <div id="portlet-config" class="modal hide">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"></button>
                <h3>portlet Settings</h3>
            </div>
            <div class="modal-body">
                <p>Here will be a configuration form</p>
            </div>
        </div>
        <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    {include "boss/common/stylesetting.html"}

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <h3 class="page-title">{$pageTitle}
                        <small>{$actTitle}</small>
                    </h3>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->
            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN SAMPLE FORM PORTLET-->

                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>{$actTitle}</div>
                        </div>

                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="#" class="form-horizontal">
                                <h3 class="form-section">基本信息</h3>
                                <div class="row-fluid">
                                    <!--品牌 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">品牌</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="brand" value="{$product['brand']}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--品牌 END-->

                                    <!--货号 BEGIN-->
                                    <div class="span6 ">
                                        <div class="control-group">
                                            <label class="control-label">货号</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="catalogNumber" value="{$product['catalog_number']}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--货号 END-->
                                </div>

                                <div class="row-fluid">
                                <!--产品 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">产品</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="product" value="{$product['product']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--产品 END-->

                                <!--包装 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">包装</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="package" value="{$product['package']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--包装 END-->
                                </div>

                                <div class="row-fluid">
                                <!--价格 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">价格</label>
                                            <div class="controls">
                                                <div class="input-prepend input-append">
                                                    <span class="add-on">&yen;</span><input class="m-wrap " type="text" name="price" value="{$product['price']}"/><span class="add-on">.00</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!--价格 END-->

                                <!--简写 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">简写</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="abbreviation" value="{$product['abbreviation']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--简写 END-->
                                </div>

                                <div class="row-fluid">
                                    <!--中文名 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">中文名</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="chineseName" value="{$product['chinese_name']}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--中文名 END-->

                                    <!--产地 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">产地</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="origin" value="{$product['origin']}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--产地 END-->
                                </div>

                                <div class="row-fluid">
                                <!--应用/处理 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">应用/处理</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="applicationProcess" value="{$product['application_process']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--应用/处理 END-->

                                <!--别名 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">别名</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="otherName" value="{$product['other_name']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--别名 END-->
                                </div>

                                <div class="row-fluid">
                                <!--储存温度 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">储存温度</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="storageTemperature" value="{$product['storage_temperature']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--储存温度 END-->

                                <!--类别 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">类别</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="type" value="{$product['type']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--类别 END-->
                                </div>

                                <div class="row-fluid">
                                <!--来源种属 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">来源种属</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="raiseFrom" value="{$product['raise_from']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--来源种属 END-->

                                <!--反应种属 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">反应种属</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="raiseFrom" value="{$product['raise_from']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--反应种属 END-->
                                </div>

                                <div class="row-fluid">
                                <!--应用类别 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">应用类别</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="application" value="{$product['application']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--应用类别 END-->

                                <!--标记物 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">标记物</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="label" value="{$product['label']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--标记物 END-->
                                </div>

                                <div class="row-fluid">
                                <!--CAS号 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">CAS号</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="casNo" value="{$product['cas_no']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--CAS号 END-->

                                <!--分子式 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">分子式</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="molecularFormula" value="{$product['molecular_formula']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--分子式 END-->
                                </div>

                                <div class="row-fluid">
                                <!--分子量 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">分子量</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="molecularWeight" value="{$product['molecular_weight']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--分子量 END-->

                                <!--级别 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">级别</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="grade" value="{$product['grade']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--级别 END-->
                                </div>

                                <div class="row-fluid">
                                <!--级别 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">级别</label>
                                            <div class="controls">
                                                <input type="text" class="span6 m-wrap" name="grade" value="{$product['grade']}"/>
                                            </div>
                                        </div>
                                    </div>
                                <!--级别 END-->

                                <!--类目 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">类目</label>
                                            <div class="controls">
                                                <select class="span6 chosen" data-placeholder="请选择类目" tabindex="1">
                                                    {if $parentCategorys}
                                                    {foreach $parentCategorys as $pck => $pcv}
                                                    <option value="{$pcv['id']}">{$pcv['name']}</option>
                                                    {/foreach}
                                                    {/if}
                                                </select>
                                                <select class="span6 chosen" data-placeholder="请选择类目" tabindex="1">
                                                    {if $parentCategorys}
                                                    {foreach $parentCategorys as $pck => $pcv}
                                                    <option value="{$pcv['id']}">{$pcv['name']}</option>
                                                    {/foreach}
                                                    {/if}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                <!--类目 END-->
                                </div>

                                <div class="row-fluid">
                                <!--是否促销产品 BEGIN-->
                                    <div class="span6">
                                        <div class="control-group">
                                            <label class="control-label">是否促销</label>
                                            <div class="controls">
                                                <label class="radio">
                                                    <input type="radio" name="isSale" value="1" {if $product['is_sale']}checked{/if}/>是
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" name="isSale" value="0" {if $product['is_sale'] != 1}checked{/if}/>否
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                <!--是否促销产品 END-->
                                </div>

                                <h3 class="form-section">上传图片／附件</h3>
                                <!--产品图片 BEGIN-->

                                <!--产品图片 END-->

                                <!--产品附件 BEGIN-->

                                <!--产品附件 END-->

                                <h3 class="form-section">产品描述</h3>
                                <!--产品描述 BEGIN-->
                                <div class="control-group" style="height: 400px;">
                                    <label class="control-label">产品描述</label>
                                    <div class="controls">
                                        <div id="editor-trigger"><p>请输入内容</p></div>
                                    </div>
                                </div>
                                <!--产品描述 END-->
                                <div class="form-actions">
                                    <button type="submit" class="btn blue">Submit</button>
                                    <button type="button" class="btn">Cancel</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->

</div>
<!-- END CONTAINER -->
{include "boss/common/footer.html"}

        // initiate layout and plugins

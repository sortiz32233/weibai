<div class="row-fluid v-pagebar">
    <div class="span6" style="width: 20%;">
        <div class="dataTables_info" id="sample_editable_1_info">
            每页 {$limit} 条,总共 {$totalSize} 条
        </div>
    </div>
    <div class="span6" style="width: 77%;">
        <div class="dataTables_paginate paging_bootstrap pagination">
            <ul>
                <li class="prev {if $prePage < 1}disabled{/if}">
                    <a href="{if $prePage < 1}javascript:;{else}{$prePageUrl}{/if}">
                        ← <span class="hidden-480">上一页</span>
                    </a>
                </li>
                {if $pages}
                {foreach $pages as $pvk => $pgv}
                <li class="{if $pgv['page'] == $currPage}active{/if}{if $pgv['page'] == '...'} disabled{/if}"><a href="{if $pgv['page'] == '...' or $pgv['page'] == $currPage}javascript:;{else}{$pgv['url']}{/if}">{$pgv['page']}</a></li>
                {/foreach}
                {/if}
                <li class="next {if $nextPage == ''}disabled{/if}">
                    <a href="{if $nextPage == ''}javascript:;{else}{$nextPageUrl}{/if}"><span class="hidden-480">下一页</span> →</a>
                </li>
            </ul>
        </div>
    </div>
</div>
